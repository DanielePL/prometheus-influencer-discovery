<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Quick Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        .btn:hover { background: #e55a2b; }
        .result {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #333;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Supabase Quick Test</h1>
    
    <button onclick="insertSampleData()" class="btn btn-primary">
        üîÑ Insert Sample Data
    </button>
    
    <button onclick="checkSchema()" class="btn">
        üóÑÔ∏è Check Schema
    </button>
    
    <button onclick="loadInfluencers()" class="btn">
        üìä Load Data
    </button>
    
    <button onclick="clearData()" class="btn">
        üóëÔ∏è Clear Data
    </button>
    
    <div id="result" class="result">
        Bereit f√ºr Tests...
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://vzmmdhyrbgfakagzehtx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6bW1kaHlyYmdmYWthZ3plaHR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTkzMTYsImV4cCI6MjA2NzEzNTMxNn0.FgYggzoIsHTuQTKbVpvWni-BXp6IdgI1UAvwm2tzU9A';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function insertSampleData() {
            document.getElementById('result').innerHTML = '<div class="info">‚è≥ Inserting sample data...</div>';
            
            const sampleInfluencers = [
                {
                    name: 'Aleksandra | Lifestyle Coach',
                    handle: '@aleksfit_',
                    bio: 'Certified fitness coach specializing in women\'s health',
                    follower_count: 89700,
                    engagement_rate: 4.2,
                    status: 'contacted',
                    assigned_to: 'Sarah Martinez',
                    category_tags: ['fitness', 'female', 'dach']
                },
                {
                    name: 'Max | Personal Trainer',
                    handle: '@maxfitness',
                    bio: 'Personal trainer helping people achieve their goals',
                    follower_count: 156000,
                    engagement_rate: 3.8,
                    status: 'new_lead',
                    assigned_to: 'Tom Wilson',
                    category_tags: ['fitness', 'male', 'dach']
                }
            ];

            try {
                const { data, error } = await supabase
                    .from('influencers')
                    .insert(sampleInfluencers)
                    .select();

                if (error) {
                    document.getElementById('result').innerHTML = 
                        '<div class="error">‚ùå Error: ' + error.message + '</div>';
                    console.error('Insert error:', error);
                    return;
                }

                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Successfully inserted ' + data.length + ' influencers!</div>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                console.log('‚úÖ Data inserted:', data);
            } catch (err) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Error: ' + err.message + '</div>';
                console.error('Insert error:', err);
            }
        }
        
        async function checkSchema() {
            document.getElementById('result').innerHTML = '<div class="info">‚è≥ Checking schema...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('influencers')
                    .select('*')
                    .limit(0);

                if (error) {
                    let errorMsg = 'Schema Problem:\n\n';
                    if (error.message.includes('relation') && error.message.includes('does not exist')) {
                        errorMsg += '‚ùå Tabelle "influencers" existiert nicht!\n\n';
                        errorMsg += '‚úÖ L√∂sung:\n';
                        errorMsg += '1. √ñffnen Sie Supabase Dashboard\n';
                        errorMsg += '2. Gehen Sie zu SQL Editor\n';
                        errorMsg += '3. F√ºhren Sie minimal-schema.sql aus';
                    } else {
                        errorMsg += '‚ùå Fehler: ' + error.message;
                    }
                    
                    document.getElementById('result').innerHTML = 
                        '<div class="error">' + errorMsg.replace(/\n/g, '<br>') + '</div>';
                    return;
                }

                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Schema OK! Tabelle "influencers" ist zug√§nglich.</div>';
                    
            } catch (err) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Schema-Check Fehler: ' + err.message + '</div>';
            }
        }

        async function loadInfluencers() {
            document.getElementById('result').innerHTML = '<div class="info">‚è≥ Loading influencers...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('influencers')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    document.getElementById('result').innerHTML = 
                        '<div class="error">‚ùå Error loading influencers: ' + error.message + '</div>';
                    console.error('‚ùå Error loading influencers:', error);
                    return [];
                }

                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Loaded ' + data.length + ' influencers from Supabase</div>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                console.log('‚úÖ Loaded influencers from Supabase:', data);
                return data || [];
            } catch (err) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Load error: ' + err.message + '</div>';
                console.error('‚ùå Load error:', err);
                return [];
            }
        }
        
        async function clearData() {
            if (!confirm('Alle Influencer-Daten l√∂schen?')) return;
            
            document.getElementById('result').innerHTML = '<div class="info">‚è≥ Clearing data...</div>';
            
            try {
                const { error } = await supabase
                    .from('influencers')
                    .delete()
                    .gte('id', 0); // Delete all records

                if (error) {
                    document.getElementById('result').innerHTML = 
                        '<div class="error">‚ùå Error clearing data: ' + error.message + '</div>';
                    return;
                }

                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ All data cleared successfully!</div>';
                    
            } catch (err) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Clear error: ' + err.message + '</div>';
            }
        }
        
        // Test connection on load
        window.addEventListener('load', async () => {
            try {
                const { data, error } = await supabase.from('influencers').select('count(*)', { count: 'exact', head: true });
                if (error) throw error;
                
                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Connected to Supabase! Current records: ' + (data || 0) + '</div>';
            } catch (err) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">‚ùå Connection failed: ' + err.message + '</div>';
            }
        });
    </script>
</body>
</html>
